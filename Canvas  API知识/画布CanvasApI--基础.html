<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mycanv {
            background: #963;
        }
    </style>
</head>

<body>
    <canvas id="mycanv" width="800" height="800"></canvas>
    <script>
        var canv = document.getElementById('mycanv')
        var ctx = canv.getContext('2d')
        ctx.save();//保存场景预设
        //直线
        ctx.moveTo(50, 50);//移动笔触点
        ctx.lineTo(50, 150);//绘制直线
        ctx.lineTo(150, 150);
        // ctx.lineTo(50, 50);
        ctx.closePath();//封闭图形
        ctx.stroke();//直线绘制操作


        //绘制圆弧  arc(x,y,r,0,Math.PI,false)
        ctx.beginPath();//新建路径
        ctx.arc(200, 200, 50, 0, 2 * Math.PI)
        ctx.stroke();

        //绘制矩形  rect(x,y,w,h)
        ctx.beginPath();
        ctx.rect(200, 50, 100, 50);
        ctx.fill();//填充

        //strokeRect    fillRect
        ctx.beginPath();
        ctx.strokeRect(400, 50, 100, 100);
        ctx.fillRect(400, 200, 100, 100);

        //样式
        ctx.beginPath();
        ctx.strokeStyle = '#f00'
        ctx.strokeRect(500, 100, 200, 200)
        ctx.fillStyle = '#00f'
        ctx.fillRect(550, 150, 100, 100)


        //场景的保存于恢复（调用) save restore
        ctx.restore();//恢复场景预设
        ctx.beginPath()
        ctx.arc(200, 300, 50, 0, 2 * Math.PI)
        ctx.stroke()

        //曲线：二次贝塞尔曲线（cx,cy,x,y)
        ctx.beginPath();
        ctx.moveTo(100, 500);
        ctx.quadraticCurveTo(0, 450, 100, 600);//（控制点，终点）
        ctx.quadraticCurveTo(200, 450, 100, 500);
        ctx.stroke();

        //曲线：三次贝塞尔曲线x1,y1(cx1,cy1,cx2,cy2,x2,y2)
        ctx.beginPath();
        ctx.moveTo(300, 500);
        ctx.bezierCurveTo(400, 420, 450, 550, 300, 650)
        ctx.bezierCurveTo(150, 550, 200, 420, 300, 500)
        ctx.stroke();


        //绘制圆角矩形
        //arcTo   以两条切线绘制圆弧 x1 y1 arcTo(x0,y0,x2,y2)
        ctx.beginPath();
        // ctx.strokeRect(400, 400, 200, 200);
        ctx.moveTo(400, 450)
        ctx.arcTo(400, 600, 600, 600, 50);
        ctx.arcTo(600, 600, 600, 400, 50);
        ctx.arcTo(600, 400, 400, 400, 50);
        ctx.arcTo(400, 400, 400, 600, 50);
        ctx.stroke();


        // 清除区域  clearRect(x,y,w,h)
        ctx.clearRect(0, 0, 800, 800)


        //绘制文本  fillText  strokeText
        ctx.beginPath();
        ctx.font = 'bold 60px Arial'
        ctx.fillText('Canvas', 100, 100)
        ctx.strokeText('Canvas', 200, 200)
    </script>
</body>

</html>
